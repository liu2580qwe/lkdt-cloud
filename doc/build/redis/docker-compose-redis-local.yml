
version: '2'
services:
  lkdt-cloud-redis:
    build:
      context: cluster/
    restart: always
    networks:
      lkdt-cloud-network-default:
        aliases:
          - lkdt-cloud-redis
        ipv4_address: 172.27.0.2
    ports:
      - 6379:6379
      - 16379:16379
    image: lkdt-cloud-redis
    container_name: lkdt-cloud-redis
    hostname: lkdt-cloud-redis
    command:
      "redis-server --port 6379 --loglevel debug --protected-mode no --bind 0.0.0.0  --cluster-enabled yes"
  lkdt-cloud-redis2:
    build:
      context: cluster/
    restart: always
    networks:
      lkdt-cloud-network-default:
        aliases:
          - lkdt-cloud-redis2
        ipv4_address: 172.27.0.3
    ports:
      - 6380:6379
      - 16380:16379
    image: lkdt-cloud-redis2
    container_name: lkdt-cloud-redis2
    hostname: lkdt-cloud-redis2
    command:
      "redis-server --port 6379 --loglevel debug --protected-mode no --bind 0.0.0.0  --cluster-enabled yes"
  lkdt-cloud-redis3:
    build:
      context: cluster/
    restart: always
    networks:
      lkdt-cloud-network-default:
        aliases:
          - lkdt-cloud-redis
        ipv4_address: 172.27.0.4
    ports:
      - 6381:6379
      - 16381:16379
    image: lkdt-cloud-redis3
    container_name: lkdt-cloud-redis3
    hostname: lkdt-cloud-redis3
    command:
      "redis-server --port 6379 --loglevel debug --protected-mode no --bind 0.0.0.0  --cluster-enabled yes"
networks:
  lkdt-cloud-network-default:
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.2/16
          gateway: 172.27.0.1