server:
  port: 9999
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: lkdt-cloud-nacos:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - lkdt-cloud-gateway-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: @profiles.active@




