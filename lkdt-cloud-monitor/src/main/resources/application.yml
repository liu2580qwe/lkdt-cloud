server:
  port: 9111
spring:
  profiles:
    active: '@profiles.active@'
  security:
    user:
      name: "admin"
      password: "admin"
  application:
    name: lkdt-cloud-monitor
  cloud:
    nacos:
      discovery:
        server-addr: lkdt-cloud-nacos:8848
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
# 服务端点检查
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS