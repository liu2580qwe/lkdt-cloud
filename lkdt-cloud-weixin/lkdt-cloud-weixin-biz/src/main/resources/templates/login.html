    <meta charset="utf-8">

    <link href="/css/animate.css" rel="stylesheet">

    <link href="/css/login.css" rel="stylesheet">

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="">
            <div class="signin-info">
                <div class="logopanel m-b" style="margin-bottom: 0;">
                    <h1 style="font-family: cursive;font-size: 59px;font-weight: bold;margin-bottom: 0px;letter-spacing: 6px;">江苏高速公路恶劣天气</h1>
                    <h3 style="font-family: cursive;font-size: 39px;font-weight: bold;letter-spacing: 20px;margin-top: 0px;">数字监测与智能预警系统</h3>
                </div>
                <div style="width: 567px;height: 40px;margin: 30px auto 0px auto;">
                	<ul class="title_ul" >
                    	<li style="list-style:none;margin-left:0px;">道路团雾</li>
                    	<li>雾霾</li>
                    	<li>冰雪</li>
                    	<li>沙尘</li>
                    	<li>大风</li>
                    	<li>雷暴</li>
                    	<li style="margin-right:0px;">雨水</li>
                    </ul>
                </div>
                <!-- <div class="m-b"></div> -->
                <h3>
                     <!-- <strong style="font-size: 18px;padding-left: 10px;    font-family: auto;">Intelligent early warning system for highway fog and smog</strong> -->
                </h3>
                <ul class="m-b" style="display: none">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 实时监测 </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        thymeleaf
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        bootstrap
                    </li>
                </ul>
            </div>
        </div>
        <div class="" style="width: 410px;margin: auto;margin-top: 5%;position: fixed;
    left: calc(50% - 205px);
    top: 29%;">
            <form id="signupForm">
                <!-- <h3 class="text-center">用户登录</h3> -->
                <div class="row" style="width: 95%;">
                	<span class="col-xs-4 row-span">账号:</span>
                	<input type="text" name="username" class="form-control uname"
                       th:value="${username}"/>
                </div>
                <div class="lg-row row">
                	<span class="col-xs-4 row-span">密码:</span>
                	<input type="password" name="password"
                       class="form-control pword m-b" th:value="${password}"/>
                </div>
               
                <div class="lg-row row">
                <span class="col-xs-4 row-span">验证码:</span>
                    <div class="pull_left" style="width: 33%;float: left;">
                        <div class="form-group">
                            <input class="form-control" type="tel" name="verify" id="verify" placeholder="验证码" maxlength="4" style="background: #8596aa;width: 100%">
                        </div>
                    </div>
                    <div class="pull_left" style="width: 30%;float: right;">
                        <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                            <img style="" id="imgVerify" src="" alt="更换验证码" height="32" width="100%" onclick="getVerify(this);">
                        </a>
                    </div>
                </div>
                 <a id="login" class="btn btn-login btn-block" style="background: #305697;">立即登录</a>
                <!--按钮模块-->

            </form>
        </div>
    </div>
    <div class="signup-footer">
         <div class="" style="text-align: center;">&copy; 中交信科集团海德科技公司版权所有&nbsp;&nbsp;&nbsp;&nbsp;2021 All Rights ZCloud
		
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{
    /}]] ; </script>
<!-- 全局js -->
<script src="/lkdtWX/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/lkdtWX/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/lkdtWX/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/lkdtWX/js/ajax-util.js"></script>
<script src="/lkdtWX/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="/lkdtWX/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script src="/lkdtWX/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click', function () {
            $("#signupForm").submit();
        });
        validateRule();
        $("body").keydown(keyDownLogon);
        // getVerify($("#imgVerify"));
        $("#imgVerify").click()
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx + "login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon() {
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }


    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }

    //获取验证码
    function getVerify(obj) {
        obj.src = "/getVerify?" + Math.random();
        console.log(obj)
    }
</script>
</body>
</html>
