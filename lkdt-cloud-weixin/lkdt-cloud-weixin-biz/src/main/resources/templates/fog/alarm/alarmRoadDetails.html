<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
    <meta content="telephone=no" name="format-detection"/>
    <!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- 全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen"/>
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 屏蔽百度转码 -->
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>详情</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weui.css"/>
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weuix.css"/>
    <style>
        /*a{text-decoration: none;}*/
        /*a:hover{text-decoration: none;}*/
        /*html{background: #eaeaea;}*/
        /*.hd_line{background: #eaeaea;margin-top: 0;line-height: 30px;}*/
        .disable_gray {
            background-color: #EDECEC;
            color: #999999;
        }

        .right {
            /*width: 90px;*/
            text-align: left;
        }
    </style>
</head>
<body ontouchstart>
<div class="page-hd" style="padding: 20px 20px 0px 20px;">
    <div style="float: left;padding: 5px 5px 5px 5px;"><img src="/lkdtWX/plugins/weui/img/jinghui.png" height="22">
    </div>
    <h1 class="page-hd-title">
        <span id="title">详情</span>
    </h1>
    <input id="alertThreepartId" th:value="${alertThreepartId}" hidden/>
    <input id="roadAlarmId" th:value="${roadAlarmId}" hidden/>
    <input id="epId" th:value="${epId}" hidden/>
    <input id="hwId" th:value="${hwId}" hidden/>
    <input id="imgpath" th:value="${imgPath}" hidden/>
    <input id="imgtime" th:value="${imgTime}" hidden/>
    <input id="type" th:value="${type}" hidden/>
    <input id="trend" th:value="${trend}" hidden/>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">路段描述：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="luduanmiaoshu" th:text="${detail}" placeholder="路段描述"></label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">桩号：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="zhuanghao" th:text="${epName}" placeholder="桩号"></label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">开始时间：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="shijian" th:text="${alarmTime}" placeholder=""></label>
        </div>
    </div>

    <div class="page-bd-15">
        <img id="camImg" src="" class="img-max">
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">可见距离：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="kejianjuli" th:text="${mindistanceNow}" placeholder=""></label>
            <label>米</label>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">管制等级：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="guanzhidengji"></label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label right">能见度趋势：</label>
        </div>
        <div class="weui-cell__bd">
            <label id="qushi" placeholder=""></label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea id="guanzhixiangqing" style="width: 100%;height: 150px;font-size: inherit;"></textarea>
        </div>
    </div>

    <!--预览-->
    <div class="weui-gallery" style="display: none">
        <span class="weui-gallery__img"></span>
        <div class="weui-gallery__opr">
        </div>
    </div>
</div>
<!-- 引入 WeJS -->
<script src="/lkdtWX/plugins/weui/js/commonMap.js"></script>
<script src="/lkdtWX/plugins/weui/js/zepto.min.js"></script>
<script src="/lkdtWX/plugins/weui/js/zepto.weui.js"></script>
<script src="/lkdtWX/plugins/weui/js/lrz.min.js"></script>
<!--<script src="/lkdtWX/plugins/weui/js/eruda.js"></script>-->
<script>
    $(function () {
        $('#camImg').attr("src", $("#imgpath").val());

        let kejianjuli = $("#kejianjuli").text();
        let type = $("#type").val();
        let trend = $("#trend").val();
        if (trend && trend != 0) {
            if (type == 1) {
                $("#qushi").text("下降" + trend + "米/分钟(5分钟内)");
            } else if (type == 2 || type == 3) {
                $("#qushi").text("上升" + trend + "米/分钟(5分钟内)");
            } else {
                $("#qushi").text("无");
            }
        } else {
            $("#qushi").text("无");
        }

        var alarmLevelDesc = '';
        if (kejianjuli <= 30) {
            alarmLevelDesc = "特级";
            $("#guanzhidengji").text(alarmLevelDesc);
            $("#title").text("道路低能见度" + alarmLevelDesc + "预警");
            /* 【局部路段团雾预警】江苏东部高速 G15   段（发生大雾、雾霾、降雨、沙尘等）当前能见度（道路可视
            距离）最低   米，依据苏公通[2009]98 号文件规范，建议实施特级管制（除重要保障特别紧急公务、紧急
            抢险救护等特殊车辆在警车带道下通行外 , 管制路段禁止其他各类车辆驶入）。 */
            // $("#guanzhixiangqing").text("【特级管制值预警】江苏东部高速" + $("#luduanmiaoshu").text()
            //     + "（发生特强浓雾）当前公路交通能见度（道路可视距离）分布最低值" + kejianjuli + "米，依据道路交通安全管理法规达到"
            //     + alarmLevelDesc + "管制标准（除重要保障特别紧急公务、紧急抢险救护等特殊车辆在警车带道下通行外 , 管制路段禁止其他各类车辆驶入）。");
            $("#guanzhixiangqing").text("【特级管制值预警】" + $("#luduanmiaoshu").text() + $("#zhuanghao").text()
                + "发生特強浓雾，当前公路交通能见度（道路可视距离）最低" + kejianjuli + "米，持续小于30米10分钟，依据道路交通安全管理法规达特级管制值（除重要保障特别紧急公务、紧急抢险救护等特殊车辆在警车带道下通行外 , 管制路段禁止其他各类车辆驶入）；提醒司机务必须开启雾灯、近光灯、示廓灯、前后位灯及危险报警闪光灯 , 并以不超过 20 公里 / 小时的速度就近驶离高速公路或进入服务区休息。（苏交控数交院与中交信科海德联播）");

        } else if (kejianjuli <= 50) {
            alarmLevelDesc = "一级";
            $("#guanzhidengji").text(alarmLevelDesc);
            $("#title").text("道路低能见度" + alarmLevelDesc + "预警");
            /* 【局部路段团雾预警】江苏东部高速 G15   段（发生大雾、雾霾、降雨、沙尘等）当前能见度（道路可视
            距离）最低   米，依据苏公通[2009]98 号文件规范，建议实施一级管制（禁止危险品运输车辆、 “三超 " 车
            辆、大型客货车辆和后雾灯不亮的小型车辆驶入） 。 */
            $("#guanzhixiangqing").text("【一级管制值预警】" + $("#luduanmiaoshu").text() + $("#zhuanghao").text()
                + "发生特強浓雾，当前能见度（道路可视距离）最低" + kejianjuli
                + "米，持续小于50米10分钟，依据道路交通安全管理法规达一级管制值（禁止危险品运输车辆、\"三超 \" 车辆、大型客货车辆和后雾灯不亮的小型车辆驶入）；提醒司机禁止超车,务必开启雾灯和近光灯、示廓灯、前后位灯、危险报警闪光灯，限速 40 ，保持车距不小于 30 米。（苏交控数交院与中交信科海德联播）");

        } else if (kejianjuli <= 100) {
            alarmLevelDesc = "二级";
            $("#guanzhidengji").text(alarmLevelDesc);
            if ($("#type").val() == '3') {
                $("#title").text("能见度回升实时播报");
            } else {
                $("#title").text("道路低能见度" + alarmLevelDesc + "预警");
            }

            /* 【二级管制建议】江苏东部高速 G15   段（发生大雾、雾霾、降雨、沙尘等）当前能见度（道路可视
            距离）最低   米，依据苏公通[2009]98 号文件规范，建议实施二级管制（禁止危险品运输车辆、 “三超 " 车
            辆及重载大型货车驶入） 。 */
            // $("#guanzhixiangqing").text("【公路低能见度实时预警】江苏东部高速" + $("#luduanmiaoshu").text()
            //     + "（发生强浓雾）当前公路交通能见度（道路可视距离）分布最低值" + kejianjuli + "米，依据道路交通安全管理法规达到"
            //     + alarmLevelDesc + "管制标准（禁止危险品运输车辆、 “三超 “ 车辆及重载大型货车驶入）。");
            $("#guanzhixiangqing").text("【二级管制值预警】" + $("#luduanmiaoshu").text() + $("#zhuanghao").text()
                + "发生強浓雾，当前能见度（道路可视距离）最低" + kejianjuli
                + "米，持续小于100米10分钟，依据道路交通安全法规达到二级管制值（建议禁止危险品运输车辆、\"三超\" 车辆及重载大型货车驶入） ，提醒司机开启雾灯和近光灯、示廓灯、前后位灯 , 限速 60 ，保持车距不小于 50 米。（苏交控数交院与中交信科海德联播）");
        } else if (kejianjuli <= 200) {
            if (type == 3) {
                alarmLevelDesc = "三级";
                $("#guanzhidengji").text(alarmLevelDesc);
                $("#title").text("道路能见度回升");
                /* 【三级管制建议】江苏东部高速 G15***段（发生大雾、雾霾、降雨、沙尘等）当前能见度（道路可视
                距离）最低***米，依据苏公通[2009]98 号文件规范，建议实施三级管制。 */
                // $("#guanzhixiangqing").text("【道路能见度回升提醒】江苏东部高速" + $("#luduanmiaoshu").text()
                //     + "（发生强浓雾）当前公路交通能见度（道路可视距离）分布最低值" + kejianjuli + "米，依据道路交通安全管理法规达到" + alarmLevelDesc + "管制标准。提醒司机：遇强浓雾，开启雾灯、近光灯和前后位灯，限速每小时80公里，前车距不小于80米。");
                $("#guanzhixiangqing").text("【道路能见度回升提醒】江苏东部高速" + $("#luduanmiaoshu").text()
                    + "当前公路交通能见度（道路可视距离）分布最低值回升至" + kejianjuli
                    + "米。（苏交控数交院与中交信科海德联播）");
            } else {
                alarmLevelDesc = "三级";
                $("#guanzhidengji").text(alarmLevelDesc);
                $("#title").text("道路低能见度" + alarmLevelDesc + "预警");
                /* 【三级管制建议】江苏东部高速 G15***段（发生大雾、雾霾、降雨、沙尘等）当前能见度（道路可视
                距离）最低***米，依据苏公通[2009]98 号文件规范，建议实施三级管制。 */
                // $("#guanzhixiangqing").text("【公路低能见度实时预警】江苏东部高速" + $("#luduanmiaoshu").text()
                //     + "当前公路交通能见度（道路可视距离）分布最低值回升至" + kejianjuli + "米，依据道路交通安全管理法规达到" + alarmLevelDesc + "管制标准。提醒司机：遇强浓雾，开启雾灯、近光灯和前后位灯，限速每小时80公里，前车距不小于80米。");
                $("#guanzhixiangqing").text("【三级管制值预警】" + $("#luduanmiaoshu").text() + $("#zhuanghao").text()
                    + "发生強浓雾，当前公路交通能见度（道路可视距离）分布最低值" + kejianjuli
                    + "米，持续小于200米10分钟，依据道路交通安全法规达三级管制值；提醒司机开启雾灯和近光灯、示廓灯、前后位灯 , 限速 80，保持车距不小于 80米。（苏交控数交院与中交信科海德联播）");
            }
        } else if (kejianjuli > 200) {
            $("#kejianjuli").text(">500")
            alarmLevelDesc = "解除";
            $("#guanzhidengji").text(alarmLevelDesc);
            $("#title").text("解除低能见度管制");
            /* 【解除三级管制建议】江苏东部高速××段当前能见度（道路可视距离）分布最低值回升至   米，持续大于
            200米××分钟，依据交通安全管理规范，建议解除三级管制。  */
            // $("#guanzhixiangqing").text("【解除管制建议】江苏东部高速" + $("#luduanmiaoshu").text()
            //     + "当前能见度（道路可视距离）分布最低值回升至" + kejianjuli + "米，大于200米持续时间超过30分钟，依据道路交通安全管理法规，建议解除低能见度预警。");
            $("#guanzhixiangqing").text("【解除管制建议】" + $("#luduanmiaoshu").text()
                + "当前能见度(道路可视距离)分布最低值回升至" + kejianjuli + "米，持续大于 200 米10分钟（以上），依据道路交通安全管理法规建议解除管制。（苏交控数交院与中交信科海德联播）");
        }


    });


</script>
</body>
</html>
