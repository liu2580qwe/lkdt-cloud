<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-sm-12">
			<input type="hidden" th:value="${relativePath}" id="relativePath">
				<div class="ibox-content">
					<div id="showPic"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>


	<script type="text/javascript">
		$(document).ready(function() {
			var relativePath = $("#relativePath").val();
			/* var picurl = window.parent.document.getElementById("picUrl").value; */
			if(relativePath.indexOf("files")==-1){
				relativePath=relativePath;
			}
			$("#showPic").html("<img src='"+relativePath+"'  width='100%' height='330px'/>");
		});
		
	</script>
</body>

</html>
