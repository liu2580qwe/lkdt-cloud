<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .search-span {
        height: 60px;
        padding: 10px 10px;
        display: -webkit-inline-box;
    }

    input::-webkit-input-placeholder {
        /* WebKit browsers */
        color: #999 !important;
    }

    input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #999 !important;
    }

    input::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #999 !important;
    }

    input:-ms-input-placeholder {
        /* Internet Explorer 10+ */
        color: #999 !important;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">

                    <div class="columns pull-right col-md-10 nopadding" style="margin-right: 30px;">
						    <span class="search-span" style="">
								<span>告警时间：</span>
								<input id="starttime" name="starttime" class="" type="date" style="height: 34px;">
								<span>—</span>
								<input id="endtime" name="endtime" class="" type="date" style="height: 34px;">
							</span>
                        <span style="width: 10px;"></span>
                        <span class="search-span" style="">
								<span>告警级别：</span>
								<select id="level" data-placeholder="告警级别" class="form-control chosen-select"
                                        style="width: 100px;display: inline;">
									<option value="">全部</option>
									<option value="1">特强浓雾</option>
									<option value="2">特浓雾</option>
									<option value="3">浓雾</option>
									<option value="4">大雾</option>
								</select>
							</span>
                        <span class="search-span" style="">
								<span>所属路段：</span>
								<input id="hwId" name="hwId" class="hidden">
								<input id="name" name="name" class="form-control" type="text"
                                       style="cursor: pointer;width: 100px;" onclick="openHighway()"
                                       readonly="readonly" placeholder="所属公路">
							</span>
                        <span class="search-span" style="">
								<span>摄像头编码：</span>
								<input id="camcode" type="text" class="form-control" style="width: 100px;"
                                       placeholder="">
							</span>
                        <span class="search-span" style="">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</span>
                        <span class="search-span" style="">
								<button class="btn btn-success" onclick="reset()">重置</button>
							</span>

                        <div class="columns pull-right">

                        </div>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div th:include="include :: footer"></div>
<script type="text/javascript">

    var prefix = "/system/alarm"
    $(function () {
        load();
    });

    function load() {
        $('#exampleTable')
            .bootstrapTable(
                {
                    method: 'get', // 服务器数据的请求方式 get or post
                    url: prefix + "/list", // 服务器数据的加载地址
                    //	showRefresh : true,
                    //	showToggle : true,
                    //	showColumns : true,
                    iconSize: 'outline',
                    toolbar: '#exampleToolbar',
                    striped: true, // 设置为true会有隔行变色效果
                    dataType: "json", // 服务器返回的数据类型
                    pagination: true, // 设置为true会在底部显示分页条
                    // queryParamsType : "limit",
                    // //设置为limit则会发送符合RESTFull格式的参数
                    singleSelect: false, // 设置为true将禁止多选
                    // contentType : "application/x-www-form-urlencoded",
                    // //发送到服务器的数据编码类型
                    pageSize: 10, // 如果设置了分页，每页数据条数
                    pageNumber: 1, // 如果设置了分布，首页页码
                    //search : true, // 是否显示搜索框
                    showColumns: false, // 是否显示内容下拉框（选择显示的列）
                    sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
                    queryParams: function (params) {
                        return {
                            //说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                            limit: params.limit,
                            offset: params.offset,
                            starttime: $('#starttime').val(),
                            endtime: $('#endtime').val(),
                            alarmstatus: $('#alarmstatus').val(),
                            level: $('#level').val(),
                            hwId: $('#hwId').val(),
                            equcode: $('#camcode').val(),
                            type: 1,
                            iseffective: $('#iseffective').val()
                        };
                    },
                    // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                    // queryParamsType = 'limit' ,返回参数必须包含
                    // limit, offset, search, sort, order 否则, 需要包含:
                    // pageSize, pageNumber, searchText, sortName,
                    // sortOrder.
                    // 返回false将会终止请求
                    columns: [
                        {
                            checkbox: true
                        },
//																{
//									field : 'alarmId',
//									title : '主键'
//								},
                        {
                            field: 'equName',
                            title: '摄像头名称'
                        },
                        {
                            field: 'iseffective',
                            title: '是否有效',
                            formatter: function (value, row, index) {
                                if (value == '1') {
                                    return '是';
                                } else if (value == '0') {
                                    return '否';
                                }
                            }
                        },
                        {
                            field: 'confirmor',
                            title: '确认人'
                        },
                        {
                            field: 'confirmtime',
                            title: '确认时间'
                        },
                        {
                            field: 'distance',
                            title: '可见距离'
                        },
                        {
                            field: 'fogType',
                            title: '雾霾/团雾',
                            formatter: function (value, row, index) {
                                if (row.fogType == 1) {
                                    return "团雾";
                                } else if (row.fogType == 2) {
                                    return "雾霾";
                                }
                            }
                        },
                        {
                            field: 'level',
                            title: '雾霾等级',
                            formatter: function (value, row, index) {
                                if (row.level == 3) {
                                    return "强浓雾";
                                } else if (row.level == 2) {
                                    return "强浓雾";
                                } else if (row.level == 1) {
                                    return "特强浓雾";
                                } else if (row.level == 0) {
                                    return "特强浓雾";
                                }
                            }
                        },
                        {
                            field: 'begintime',
                            title: '开始时间'
                        },
                        {
                            field: 'endtime',
                            title: '消散时间'
                        },
                        {
                            field: 'hwName',
                            title: '所属路段'
                        },
                        {
                            title: '操作',
                            field: 'id',
                            align: 'center',
                            width: '100px',
                            formatter: function (value, row, index) {
                                /*var e = '<a class="btn btn-primary btn-sm '+s_edit_h+'" href="#" mce_href="#" title="编辑" onclick="edit(\''
                                        + row.alarmId
                                        + '\')"><i class="fa fa-edit"></i></a> ';*/
                                var f = '<a class="btn btn-success btn-sm" href="#" title="查看"   mce_href="#" onclick="confirm(\'' + row.alarmId + '\')"><i class="fa fa-eye"></i></a> ';
                                return f;
                            }
                        }]
                });
    }

    function reset() {
        $('#starttime').val("");
        $('#endtime').val("");
        $('#alarmstatus').val("");
        $('#level').val("");
        $('#hwId').val("");
        $('#camcode').val("");
        $('#iseffective').val("");
        $('#name').val("");
    }

    function reLoad() {
//	$('#exampleTable').bootstrapTable('refresh');
        $('#exampleTable').bootstrapTable('selectPage', 1);
    }

    function confirm(id) {
        layer.open({
            type: 2,
            title: '详情',
            maxmin: true,
            shadeClose: false, // 点击遮罩关闭层
            area: ['800px', '470px'],
            content: prefix + '/confirmByAlarmId/' + id
        });
    }

    var openHighway = function () {
        layer.open({
            type: 2,
            title: "选择公路",
            area: ['300px', '450px'],
            content: "/system/highway/treeView"
        })
    }

    function loadHy(node) {
        var hwId = node.id;
        var name = node.text;
        $("#hwId").val(hwId);
        $("#name").val(name);
    }
</script>

</body>
</html>
