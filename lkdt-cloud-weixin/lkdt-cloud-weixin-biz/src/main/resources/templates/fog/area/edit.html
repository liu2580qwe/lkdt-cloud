<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="areaId" name="areaId" th:value="${area.areaId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">地区编码：</label>
								<div class="col-sm-8">
									<input id="areacode" name="areacode" th:value="${area.areacode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地区名：</label>
								<div class="col-sm-8">
									<input id="areaname" name="areaname" th:value="${area.areaname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地区级别（1:省份province,2:市city,3:区县district,4:街道street）：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${area.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市编码：</label>
								<div class="col-sm-8">
									<input id="citycode" name="citycode" th:value="${area.citycode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市中心点（即：经纬度坐标）：</label>
								<div class="col-sm-8">
									<input id="center" name="center" th:value="${area.center}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地区父节点：</label>
								<div class="col-sm-8">
									<input id="parentid" name="parentid" th:value="${area.parentid}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/system/area/edit.js">
	</script>
</body>
</html>
