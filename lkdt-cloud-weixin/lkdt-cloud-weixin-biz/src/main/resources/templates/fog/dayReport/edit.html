<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .gray-bg{
        background: url(/fog/beijing.jpg?v=1) repeat;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="reportId" name="reportId" th:value="${dayReport.reportId}"  type="hidden">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日报日期：</label>
                        <div class="col-sm-9">
                            <input id="reportDate" name="reportDate" type="text" class="layui-input form-control" th:value="${dayReport.reportDate}"
                                   placeholder="yyyy-MM-dd" lay-verify="date" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日报填写人：</label>
                        <div class="col-sm-9">
                            <input id="reportUser" name="reportUser" th:value="${dayReport.reportUser}" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日报内容：</label>
                        <div class="col-sm-9">
                            <textarea id="reportContent" name="reportContent" th:text="${dayReport.reportContent}" type="text"
                                      rows="5" style="display: none;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-9">
                            <textarea id="remark" name="remark" th:text="${dayReport.remark}" class="form-control" type="text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script	src="/lkdtWX/js/plugins/handyEditor/HandyEditor.min.js"></script>
<script	src="/lkdtWX/js/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/lkdtWX/js/appjs/fog/dayReport/edit.js">
</script>
</body>
</html>
