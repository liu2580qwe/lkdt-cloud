<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="log_id" name="log_id" th:value="${artificalModiLog.log_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">日志类型【1.摄像头异常设置】【2.能见度设置】：</label>
								<div class="col-sm-8">
									<input id="logType" name="logType" th:value="${artificalModiLog.logType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">摄像头异常类型【0:正常】【1:】,【2:已处理但未确认】9:停用3: "画面模糊",4: "信号异常",5: "摄像头污损、遮盖",7: "位置偏移",8: "夜间不合规",6: "其它",：</label>
								<div class="col-sm-8">
									<input id="exceptionType" name="exceptionType" th:value="${artificalModiLog.exceptionType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">可见距离原始值：</label>
								<div class="col-sm-8">
									<input id="artificialAlarmDistanceInit" name="artificialAlarmDistanceInit" th:value="${artificalModiLog.artificialAlarmDistanceInit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">可见距离设置：</label>
								<div class="col-sm-8">
									<input id="artificialAlarmDistance" name="artificialAlarmDistance" th:value="${artificalModiLog.artificialAlarmDistance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片地址：</label>
								<div class="col-sm-8">
									<input id="artificialAlarmImgUrl" name="artificialAlarmImgUrl" th:value="${artificalModiLog.artificialAlarmImgUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${artificalModiLog.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作用户：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${artificalModiLog.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名称：</label>
								<div class="col-sm-8">
									<input id="craateUserName" name="craateUserName" th:value="${artificalModiLog.craateUserName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/lkdtWX/js/appjs/fog/artificalModiLog/edit.js">
	</script>
</body>
</html>
