<!DOCTYPE html>
<html>
<title>值班页</title>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">

		/** 左侧路段 start **/
		#show_hw{
			cursor: pointer;
		    position: fixed;font-weight: bold;color: #fff;line-height: 15px;
		    height:52px;width:52px;overflow-y:hidden;
		    padding: 0px; left: 0px;top: 0px; z-index: 1;
		}
		
		#show_hw_right{
		    display: none;
		    position: fixed;font-weight: bold;color: rgb(204,204,204);line-height: 15px;
		    height:100%;width:14px;overflow:hidden;
		    background-color: rgba(6,21,55,0.8);
		    padding: 0px; left: 280px;top: 0px; z-index: 1;
		}
		#show_hw_right:hover{background-color: rgba(7,166,255,0.9);cursor: pointer;color: white;}
		.triangle-left{
		    top: 50%;
		    transform: rotate(180deg);
		    -webkit-transform: rotate(180deg);
		}
		
		#show_hw_div{
		    display: none;
		    position: fixed;font-size: x-small;color: grey;
		    height:100%;width:280px;overflow-y: auto;
		    background-color: rgba(6,21,55,1);
		    padding: 10px; left: 0px;top: 0px;z-index: 1;
		}
		/** 左侧路段 end **/

		/** 右侧告警 start **/
		#alarm_icon{
		    cursor: pointer;
		    position: fixed;font-weight: bold;color: rgb(204,204,204);line-height: 15px;
		    height:50px;width:50px;overflow-y:hidden;
		    /*background-color: rgba(245,245,245,0.1);*/
		    padding: 0px; right: 0px;top: 0px; z-index: 1;
		}
		
		#expand{
		    display: none;
		    position: fixed;font-weight: bold;color: rgb(204,204,204);line-height: 15px;
		    height:100%;width:14px;overflow:hidden;
		    background-color: rgba(6,21,55,0.8);
		    padding: 0px; right: 400px;top: 0px; z-index: 1;
		}
		#expand-popc-preview{
		    z-index: 111;background-color: rgba(45,193,240,0.5);padding: 10px;display: none;
		    position: fixed;height:450px;width:700px;top:50%;left:50%;transform: translateX(-50%) translateY(-50%);
		}
		#expand-popc-preview img{
		    max-width:680px;max-height:430px;width: 100%;height: 100%;
		}
		#expand:hover{background-color: rgba(7,166,255,0.9);cursor: pointer;color: white;}
		.triangle-right{
		    top: 50%;transform:translateY(-50%);
		}
		
		#expand-popc{
		    display: none;
		    position: fixed;font-size: x-small;color: grey;
		    height:100%;width:400px;overflow-y: auto;
		    background-color: rgba(6,21,55,1);
		    padding: 10px; right: 0px;top: 0px;z-index: 1;
		}
		#expand-popc img{
		    width: 70px;
		    height: 50px;
		    right: 5px;
		    cursor: pointer;
		}
		#expand-popc span{
		    text-decoration: underline;
		}
		#expand-popc label{
		    width:100%;text-align: right;
		}
		.expand-popc-left{
		    float: left;
		    width: 40%;
		    height: 100%;
		}
		.expand-popc-right{
		    width: 60%;
		    height: 100%;
		}
		.expand-popc-width{
		    display: flex;
		}
		.img_close_out{position:absolute;right: 0px;top:0px;width: 40px;height: 40px;}
		.img_close_out:hover {cursor: pointer;}
		
		/** 右侧告警 end **/
		
		.panel-default{
			width:253px;	
			margin-right:15px;
			float:left;
			cursor: pointer;
			transition: all 0.2s;
		}
		
		.panel-default:hover{transform: scale(1.051);	}
		.panelBackgroundColor{background-color:#3d7264 !important}
		.panelBackgroundColorHis{background-color:#95C1EE}
		
		.panel-body{
			padding: 5px;
		}

		.equImg{
			width:240px;
			height:135px;
		}
		
		.p_c{
			margin: 0px;
    		color: #333;
    		font-size: 13px;
    		font-weight: bold;
    		width: 49%;
    		white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis;
			-o-text-overflow;
		}
		.p_c.p_c_l{
			float: left;
		}
		.p_c.p_c_r{
			float: right;
		}
		
		.njd{
			font-weight: bold;
			color: #FF0000;
		}
		
		.span_p_c{
			font-weight: normal;
		}
		
		
		.alarm_ul {
		    list-style: none;
		    padding: 0px;
		    margin: 0px;
		    width: 100%;
		    height: 30px;
		    line-height: 30px;
		    border-width: 1px;
		    border-color: #063B6A;
		    border-style: none none dashed none;
		    border-top: 0px;
		    font-size: 14px;
		    color: white;
	    }
	    
	    .alarm_ul li {
		    display: block;
		    width: 24%;
		    float: left;
		    /* text-indent: 2em; */
		}
		
		.alarm_ul li.name_class{
			width:31%;
			color: #95C1EE;
			white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis;
			-o-text-overflow;	
		}
		
		.alarm_ul li.distance_class{
			width:20%;
			text-indent:10px;
		}
		
	</style>
<body class="gray-bg" style="background-size:100% 1000%">
	<div id="alarm_icon">
       <img src="/lkdtWX/img/alarm_black.png" width="100%" height="100%">
   	</div>
   	<div id="expand" data="1">
        <span class="glyphicon glyphicon-chevron-right triangle-right" aria-hidden="true"></span>
    </div>
    <div id="expand-popc">
    	<ul class="alarm_ul">
			<li class="name_class" style="color: white;">名称</li>
			<li class="distance_class" style="text-indent:0px;">能见度</li>
			<li>开始时间</li>
			<li>告警状态</li>
		</ul>
		<ul class="alarm_ul" id="contentUl_unconfirm">
			<li class="name_class">-</li>
			<li class="distance_class">-</li>
			<li>-</li>
			<li>-</li>
		</ul>
    </div>
    <div id="expand-popc-preview">
        <div class="img_close_out">
            <div id="close"></div>
        </div>
        <img id="expand-popc-preview-img"/>
    </div>

       <button style="width: 42px;height: 42px; margin-left: 10px; margin-top: 10px; background: #18a689;border-color: #18a689;border-radius:3px;">选择路段</button>
   	</div>
    <div id="show_hw_right">

	<div class="wrapper wrapper-content ">
		<div class="row">
			<input id="hw_id" type="hidden"></input>
			<div class="col-sm-2">
				<div class="ibox ibox-body">
					<div class="ibox-title">
						<h5>选择路段</h5>
					</div>
					<div class="ibox-content">
						<div id="jstree"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="ibox ibox-body">
					<div class="ibox-title" style="background-color:transparent;">
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option_qb" value="qb" > 全部摄像头
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option_yx" value="yx" > 有效摄像头
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option_yqr" value="yqr"> 已确认告警
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option_yc" value="yc"> 异常摄像头
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="option_dqr" value="dqr"> 待确认告警（所有路段）
						</label>
						<label class="btn btn-primary" style="margin-left: 100px;" onclick="refreshEqu()">
							刷 新
						</label>
						<label class="btn btn-primary" onclick="writeDayReport()" style="background-color: #1a748b;">
							<i class="fa fa-edit">写值班日报</i>
						</label>
					</div>
					<div class="fixed-table-toolbar" id="exampleTable_qb" ></div>
					<div class="fixed-table-toolbar" id="exampleTable_yx" ></div>
					<div class="fixed-table-toolbar" id="exampleTable_yqr" ></div>
					<div class="fixed-table-toolbar" id="exampleTable_yc" ></div>
					<div class="fixed-table-toolbar" id="exampleTable_dqr" ></div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/fog/zhiBan/index.js?v=2.0"></script>
