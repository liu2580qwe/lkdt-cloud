<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>江苏高速</title>
    <link href="css/bootstrap.min.css?v=3.3.6" th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet"/>
    <style>
        i{color: green;}
        i:hover{color:blue;cursor: pointer;}
        a{color: green;}
        a:hover{color:blue;}
        .right_bottom{
            position: fixed;right: 20px;bottom: 20px;background: #fff;border-radius: 3px;width:40px;height:100px;
        }
        .refresh{
            font-size: 20px;margin-bottom: 10px;margin-left: 3px;
        }
        .size{
            font-size: 30px;
        }
        .canvas{
            border:1px solid #d3d3d3;background:#ffffff;overflow-x: hidden;
        }
    </style>

</head>
<body onload="makeMapLoad()">
    <canvas id="myCanvas" class="canvas" draggable="false">
        您的浏览器不支持HTML5
    </canvas>

    <div class="right_bottom">
        <div>
            <a href="" class="glyphicon glyphicon-refresh refresh"></a>
        </div>
        <div>
            <i class="glyphicon glyphicon-zoom-in size" title="放大" onclick="add()"></i>
        </div>
        <div>
            <i class="glyphicon glyphicon-zoom-out size" title="缩小" onclick="sub()"></i>
        </div>
    </div>
    <script src="/lkdtWX/js/jquery.min.js"></script>
    <script src="/lkdtWX/js/appjs/fog/eastHighWay/eastHighWay.js"></script>
    <script src="/lkdtWX/js/appjs/fog/eastHighWay/getCanvasPixelColor.js"></script>
</body>
</html>
