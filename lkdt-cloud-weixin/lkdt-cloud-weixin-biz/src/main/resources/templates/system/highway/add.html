<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input	id="menuIds" name="menuIds" type="hidden">
						<input	id="deptId" name="deptId" type="hidden">
						<input	id="areapath" name="areapath" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级公路：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="idPath" name="idPath" th:value="${pidpath}"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">编码：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">路段详情：</label>
								<div class="col-sm-8">
									<input id="detail" name="detail" class="form-control" type="text">
								</div>
							</div>
														<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">机构ID：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="form-control" type="text">
								</div>
							</div> -->
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属地区：</label>
								<div class="col-sm-8">
									<input id="areaid" name="areaid" class="hidden" th:value="${areaid}"> <input
										id="areaName" name="areaName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openArea()" th:value="${areapath}"
										readonly="readonly" placeholder="所属区域">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型</label>
								<div class="col-sm-8">
									<!-- <input id="waytype" name="waytype" class="form-control" type="text"> -->
									<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
											name="waytype" value="1" />国家高速
										</label> <label class="radio-inline"> <input type="radio"
											name="waytype" value="2" /> 省级高速
										</label><label class="radio-inline"> <input type="radio"
											name="waytype" value="3" /> 市级高速
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否高危路段</label>
								<div class="col-sm-8">
									<!-- <input id="isdanger" name="isdanger" class="form-control" type="text"> -->
									<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
											name="isdanger" value="1" /> 是
										</label> <label class="radio-inline"> <input type="radio"
											name="isdanger" value="0" /> 否
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">机构所属：</label>
								<div class="col-sm-8">
									<div id="deptTree"></div>
									<!-- <input id="deptBelong" name="deptBelong" class="form-control" type="text"> -->
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/system/highway/add.js">
	</script>
</body>
</html>
