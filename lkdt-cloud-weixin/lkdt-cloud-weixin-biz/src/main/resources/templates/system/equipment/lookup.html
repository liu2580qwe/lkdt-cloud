<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<input id="epId" name="epId" type="hidden" th:value="${epId}">
	<input id="path" name="path" type="hidden" th:value="${path}">
	<input id="fMeter" name="fMeter" type="hidden" th:value="${fMeter}">
	<div class="wrapper wrapper-content " style="text-align: center;height: 100%;position: relative;">
		<img id='img1' alt="" th:src="${path}" style="width: auto;height: 95%;margin: auto;">
		<div id='fMeter_V'  style="    position: absolute; 
    bottom: 60px;
    left: 174px;
    color: #ff9d06;
    font-size: 22px;" th:value="${fMeter}"></div>
	</div>
</body>
<script type="text/javascript" src="/lkdtWX/js/jquery.min.js" ></script>
<script type="text/javascript">
	function updateImgPath(){
		var now = new Date();
		$.ajax({
		       type: "post",
		       url: "/system/equipment/lookup/updateimgpath/"+$("#epId").val(),
		}).success(function(message) {
		     var imgdata=message;
		     document.getElementById("img1").src = $("#path").val();
		     $("#fMeter_V").html(imgdata.fMeter+"m");
		   }).fail(function(err){
		     console.log(err)
		   })
	}
	setInterval("updateImgPath()",3000);
</script>
</html>
