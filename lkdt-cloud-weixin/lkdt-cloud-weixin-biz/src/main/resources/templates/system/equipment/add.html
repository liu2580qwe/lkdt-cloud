<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备编码：</label>
								<div class="col-sm-8">
									<input id="equCode" name="equCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="equName" name="equName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备位置：</label>
								<div class="col-sm-8">
									<input id="equLocation" name="equLocation" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纬度：</label>
								<div class="col-sm-8">
									<input id="lat" name="lat" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经度：</label>
								<div class="col-sm-8">
									<input id="lon" name="lon" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属公路：</label>
								<div class="col-sm-8">
									<!-- <input id="hwId" name="hwId" class="form-control" type="text"> -->
									<input id="hwId" name="hwId" class="hidden" th:value="${hId}"> <input
										id="name" name="name" class="form-control" type="text"
										style="cursor: pointer;" onclick="openHighway()" th:value="${hName}"
										readonly="readonly" placeholder="所属公路">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否高位路段</label>
								<div class="col-sm-8">
									<!-- <input id="isdanger" name="isdanger" class="form-control" type="text"> -->
									<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
											name="isdanger" value="1" /> 是
										</label> <label class="radio-inline"> <input type="radio"
											name="isdanger" value="0" /> 否
										</label>
									</div>
							</div>
														<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="creator" name="creator" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updater" name="updater" class="form-control" type="text">
								</div>
							</div> -->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/system/equipment/add.js">
	</script>
