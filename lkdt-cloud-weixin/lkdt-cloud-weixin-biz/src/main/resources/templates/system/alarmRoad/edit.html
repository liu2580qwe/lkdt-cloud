<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="road_alarm_id" name="road_alarm_id" th:value="${alarmRoad.road_alarm_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">路段ID：</label>
								<div class="col-sm-8">
									<input id="hwId" name="hwId" th:value="${alarmRoad.hwId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">告警等级：</label>
								<div class="col-sm-8">
									<input id="alarmLevel" name="alarmLevel" th:value="${alarmRoad.alarmLevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前能见度：</label>
								<div class="col-sm-8">
									<input id="mindistanceNow" name="mindistanceNow" th:value="${alarmRoad.mindistanceNow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">历史最低能见度：</label>
								<div class="col-sm-8">
									<input id="mindistanceHis" name="mindistanceHis" th:value="${alarmRoad.mindistanceHis}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="starttime" name="starttime" th:value="${alarmRoad.starttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="endtime" name="endtime" th:value="${alarmRoad.endtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片地址：</label>
								<div class="col-sm-8">
									<input id="imgpath" name="imgpath" th:value="${alarmRoad.imgpath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片时间：</label>
								<div class="col-sm-8">
									<input id="imgtime" name="imgtime" th:value="${alarmRoad.imgtime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/system/alarmRoad/edit.js">
	</script>
</body>
</html>
