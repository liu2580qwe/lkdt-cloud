<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="openid" name="openid" th:value="${wxUser.openid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">交警警号：</label>
								<div class="col-sm-8">
									<input id="policeId" name="policeId" th:value="${wxUser.policeId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${wxUser.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${wxUser.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${wxUser.nickname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色：</label>
								<input id="oldRole" name="oldRole" th:value="${wxUser.role}" class="form-control" type="hidden">
								<div class="col-sm-8">
									<select id="role" name="role" data-placeholder="--选择角色--" class="form-control chosen-select" >
										<option value="">-- 选择角色 --</option>
										<option th:each="dict:${dictList}" th:value="${dict.value}" th:text="${dict.name}" th:selected="${wxUser.role eq dict.value}"></option>
									</select>
								</div>
							</div>
														<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">关注时间：</label>
								<div class="col-sm-8">
									<input id="subscribeTime" name="subscribeTime" th:value="${wxUser.subscribeTime}" class="form-control" type="text">
								</div>
							</div> -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/lkdtWX/js/appjs/weixin/wxUser/edit.js">
	</script>
	
</body>
</html>
