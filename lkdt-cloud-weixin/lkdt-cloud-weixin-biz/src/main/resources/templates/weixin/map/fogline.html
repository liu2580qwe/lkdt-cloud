/* Our normalize css */
* {
	margin: 0;
	box-sizing: border-box;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

/* Our wrapper */
.wrapper {
	width: 100%;
	height: 180px;
	max-height: 100vh;
	position: relative;
	
	/*
 left: 50%;
	top: 10%;
	transform: translate3d(-50%, -10%, 0);
  */
	overflow: hidden;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px
		rgba(0, 0, 0, 0.23);
}

/* Our image information */
.bottom, .middle, .top {
	width: 100%;
	height: 100%;
	background-repeat: no-repeat;
	background-color: white;
	background-size: cover;
	background-position: center;
	position: absolute;
	top: 0;
	left: 0;
	pointer-events: none;
	overflow: hidden;
	&>
	img
	{
	height
	:
	100%;
}

}
.top {
	width: 125px;
}

.scroller {
	width: 30px;
    height: 30px;
    position: absolute;
    left: calc(100% - 30px);
	transform: translateY(-50%);
	border-radius: 50%;
	background-color: #fff;
	opacity: 0.9;
	transition: opacity 0.12s ease-in-out;
	pointer-events: auto;
	cursor: pointer;
	box-shadow: 3.5px 0px 7px rgba(100, 100, 100, 0.2);
}

.scroller-middle {
	margin-top: 25px;
}

.scroller:hover {
	opacity: 1;
}

.scrolling {
	pointer-events: none;
	opacity: 1; //
	z-index: 1;
}

.scroller__thumb {
	width: 100%;
	height: 100%;
	border-radius: 50%;
	padding: 7px;
}

.scroller:before, .scroller:after {
	content: " ";
	display: block;
	width: 9999px;
	height: 2px;
	position: absolute;
	top: 45%;
	margin-left: -20px;
	margin-right: -20px;
	z-index: 30;
	transition: 0.1s;
	box-shadow: 3.5px 0px 7px rgba(100, 100, 100, 0.2);
}

.scroller:before {
	right: 49px;
}

.scroller:after {
	left: 49px;
}

/* If you want to cahnge the colors, make sure you change the fill in the svgs to match */
.scroller-middle>.scroller__thumb {
	border: 3px solid #2196f3;
}

.scroller-middle:before, .scroller-middle:after {
	background: #2196f3;
}
</style>

		<script>
			let active = false;
			let scrollerMiddle = document.querySelector('.scroller-middle');
			
			
			scrollerMiddle.addEventListener('mousedown',function(){
			  active = "middle";
			  scrollerMiddle.classList.add('scrolling');
			});
			document.body.addEventListener('mouseup',function(){
			  active = false;
			  scrollerMiddle.classList.remove('scrolling');
			});
			document.body.addEventListener('mouseleave',function(){
			  active = false;
			  scrollerMiddle.classList.remove('scrolling');
			});
			document.body.addEventListener('mousemove',function(e){
			  if (!active) return;
			  let x = e.pageY;
			  x -= document.querySelector('.wrapper').getBoundingClientRect().top;
			  scrollIt(x);
			});
			
			// Let's use this function
			function scrollIt(x){
				/**
			  let transform = Math.max(0,(Math.min(x,document.querySelector('.wrapper').offsetWidth)));
			  if (active==="middle"){
			    document.querySelector('.middle').style.width = transform+"px";
			    scrollerMiddle.style.left = transform-25+"px";
			  }
			 **/
			  let transform = Math.max(5,(Math.min(x,document.querySelector('.wrapper').scrollHeight  -15)));
			  if (active==="middle"){
			    document.querySelector('.middle').style.height = transform+"px";
			    scrollerMiddle.style.top = transform-25+"px";
			    
			    //zmax = (-1 * vd.getA() + vd.getB() * ymaxR) / (1 - ymaxR * vd.getC());
			    /*
			    var r = 180 - transform;
			    var zmax = (-1 *-13.245721647206555 + 2.187947108331205 * r) / (1 - transform * 1);
			    console.log(zmax);*/
			  }
			}
			
			// Let's set our opening state based off the width, 
			// we want to show a bit of both images so the user can see what's going on
			active = "middle";
			scrollIt(130);
			active = false;
			
			
			// And finally let's repeat the process for touch events
			// first our middle scroller...
			scrollerMiddle.addEventListener('touchstart',function(){
			    active = "middle";
			    scrollerMiddle.classList.add('scrolling');
			});
			document.body.addEventListener('touchend',function(){
			    active = false;
			    scrollerMiddle.classList.remove('scrolling');
			});
			document.body.addEventListener('touchcancel',function(){
			    active = false;
			    scrollerMiddle.classList.remove('scrolling');
			});
			
			document.querySelector('.wrapper').addEventListener('touchmove',function(e){
			    if (!active) return;
			    e.preventDefault();
			    let x = e.touches[0].pageY;
			    x -= document.querySelector('.wrapper').getBoundingClientRect().top;
			    
			    scrollIt(x);
			});
			</script>
