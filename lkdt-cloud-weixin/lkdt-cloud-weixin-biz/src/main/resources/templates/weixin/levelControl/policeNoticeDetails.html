<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
    <meta content="telephone=no" name="format-detection" />
    <!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!-- 全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 屏蔽百度转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>智高速</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weui.css"/>
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weuix.css"/>

    <style>
    	.clear{clear:both;}
        .notice-content {width: 100%;margin: 0px auto;}
        .notice-content .content-top{width: 100%;height: 10.5vw;line-height: 10.5vw;text-align: center;padding-top: 0px;}
        .notice-content .content-top .time{color: #ffffff;font-size: 4vw;background-color: #bfbfbf;display: -webkit-inline-box;padding: 2px 6px;border-radius:5px;height: 6vw;line-height: 6vw;}
        .notice-content .content-left{width: 11%;float: left;}
        .notice-content .content-left img{width: 100%;height: auto;}
        .notice-content .content-rigth{width: 96%;margin: 0 auto;background-color: #ffffff;border-radius:5px;}
        .notice-content .content-rigth .ds{height: 8vw;line-height: 8vw;font-size: 4vw;white-space: nowrap;overflow: hidden;text-overflow:ellipsis;}
        .notice-content .content-rigth .ds .notice{font-weight: bold;font-size: 5vw;}
        .notice-content .content-rigth .ds .des{width: 26%;font-weight: bold;display: inline-table;text-align: right;}
        .notice-content .content-rigth .img{width: 100%;height: auto;}
        .notice-content .content-rigth .img img{width: 100%;height: auto;}
        
        .notice-bottom{padding-bottom: 20px;}
        
        .weui-header .weui-header-left, .weui-header .weui-header-left{width: 25%;top: 0px;}
        .weui-header-title{width: 50%;}
        .weui-header .weui-header-left, .weui-header .weui-header-left .icon, .weui-header .weui-header-right , .weui-header-title.f-green{font-size: 4vw;height: 10.5vw;line-height: 10.5vw;}
        
    </style>
</head>
<body>
    <div class="weui-btn_default weui-header " style="width:100%;top: 0px;border-bottom: 1px solid #3f3f3f;">
		<div class="weui-header-left" ><a id="home_href" href="###" onclick="bindBack()" class="icon icon-109 f-green">返回</a></div>
		<h1 class="weui-header-title f-green">详情</h1>
	</div>
    
    <div  style="margin-top: 1.5vw;">
	    <div class="notice-content" >
			<div class="content-rigth">
				<div class="ds">
					<span class="des">管制等级：</span>
					<span th:text="${alarmLevelName}"></span>
				</div>
				<div class="ds">
					<span class="des" th:unless="${alarmLevel eq '0'}">管制路段：</span>
					<span class="des" th:if="${alarmLevel eq '0'}">解除路段：</span>
					<span th:text="${hwName}"></span>
				</div>
				<div class="ds">
					<span class="des">可视距离：</span>
					<span th:text="${minDistance}+' 米'"></span>
				</div>
				<div class="ds">
					<span class="des">通知时间：</span>
					<span th:text="${strControlTime}+' 米'"></span>
				</div>
				<div class="img">
					<img alt="" th:src="${imgPath}">
				</div>
				
			</div>
	    	<div class="clear"></div>
	    </div>
    </div>
    
    

    <!-- 引入 WeJS -->
    <script src="/lkdtWX/plugins/weui/js/commonMap.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/jquery-weui/js/jquery.min.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/jquery-weui/js/jquery-weui.min.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/js/axios.min.js"></script>
    

    <script>
  	
    $(function(){
    	//$(img).html()
    });
  
	  //返回管制通知列表
        function bindBack(){
        	openid = u.getStorage("openid") ;
        	window.location.replace("/weixin/policeNotice/policeNoticeList?openid="+openid);
        }
       
    </script>
</body>
</html>
