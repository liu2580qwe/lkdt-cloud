<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
    <meta content="telephone=no" name="format-detection" />
    <!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!-- 全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 屏蔽百度转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>智高速</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weui.css"/>
    <link rel="stylesheet" href="/lkdtWX/plugins/weui/css/weuix.css"/>

    <style>
    	body{background-color: #ebebeb;}
    	.clear{clear:both;}
        .notice-content {width: 100%;margin: 0px auto 10px auto;}
        .notice-content .content-top{width: 100%;height: 10.5vw;line-height: 10.5vw;text-align: center;padding-top: 0px;}
        .notice-content .content-top .time{color: #ffffff;font-size: 4vw;background-color: #bfbfbf;display: -webkit-inline-box;padding: 2px 6px;border-radius:5px;height: 6vw;line-height: 6vw;}
        .notice-content .content-left{width: 11%;float: left;}
        .notice-content .content-left img{width: 100%;height: auto;}
        .notice-content .content-rigth{width: 80%;float: left;margin-left: 5px;background-color: #ffffff;border-radius:5px;padding-left: 10px;}
        .notice-content .content-rigth .ds{height: 8vw;line-height: 8vw;font-size: 4vw;white-space: nowrap;overflow: hidden;text-overflow:ellipsis;}
        .notice-content .content-rigth .ds .notice{font-weight: bold;font-size: 5vw;}
        
        .notice-bottom{padding-bottom: 20px;}
        
        .weui-header .weui-header-left, .weui-header .weui-header-left{width: 20%;}
        .weui-header-title{width: 60%;}
        .weui-header .weui-header-left, .weui-header .weui-header-left .icon, .weui-header .weui-header-right , .weui-header-title.f-green{top: 0px;font-size: 4vw;height: 10.5vw;line-height: 10.5vw;margin: 0px;padding: 0px;}
    </style>
</head>
<body>
    <div class="weui-btn_default weui-header " style="width:100%;position: fixed;top: 0px;">
		<div class="weui-header-left" ><a id="home_href" href="###" onclick="bindBack()" class="icon icon-109 f-green">返回主页</a></div>
		<h1 class="weui-header-title f-green">管制通知</h1>
	</div>
    
    <div  style="margin-top: 10.5vw;">
	    <div class="notice-content" th:each="an:${alarmNoticeList}">
	    	<div class="content-top">
	    		<span class="time" th:text="${#dates.format(an.sendtime, 'yyyy-MM-dd')}"></span>
	    	</div>
			<div class="content-left">
				<img alt="" src="/lkdtWX/plugins/weui/img/buttons/guanzhitongzhi.png">
			</div>
			<div class="content-rigth">
				<div class="ds">
					<span class="notice" th:text="${#dates.format(an.sendtime, 'HH:mm:ss')}"></span>
					<span class="notice" th:text="${an.alarmType}"></span>
				</div>
				<div class="ds">
					<span>所属路段：</span>
					<span th:text="${an.hwName}"></span>
				</div>
				<div class="ds">
					<span>摄像头编号：</span>
					<span th:text="${an.equName}"></span>
				</div>
				<div class="ds">
					<span>可视距离：</span>
					<span th:text="${an.distance}+' 米'"></span>
				</div>
				<div class="ds" style="text-align: center;color: #1133cc;">
					<span th:onclick="'btnDetails(\'' + ${an.noticeId} + '\');'" >查看详情</span>
				</div>
			</div>
	    	<div class="clear"></div>
	    </div>
    </div>
    
    
    <div class="notice-bottom"></div>
    

    <!-- 引入 WeJS -->
    <script src="/lkdtWX/plugins/weui/js/commonMap.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/jquery-weui/js/jquery.min.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/jquery-weui/js/jquery-weui.min.js" charset="utf-8"></script>
    <script src="/lkdtWX/plugins/weui/js/axios.min.js"></script>
    <script src="/lkdtWX/plugins/weui/jweixin/jweixin-1.4.0.js"></script>

    <script>
    
  
	    $(function(){
	    	var c = window.document.body.scrollHeight;
	    	window.scroll(0,c);
	    });
   
	  //返回
        function bindBack(){
		  //小程序返回请求
        	wx.miniProgram.redirectTo({url: '/pages/index/index'}) ;
		  //公众号返回请求
          /*   $.showLoading();
            axios.post('/weixin/wxUser/policeHome',{})//也可以直接拼接在url
                .then(function(rs){
                    $.hideLoading();
                    if(rs.data){
                        window.location.replace(rs.data);
                    } else {
                        $.toast("跳转失败", "cancel");
                    }
                }).catch(function(e){
                    $.hideLoading();
                    $.toast("网络异常", "cancel");
                }); */
        }
	  
	  //管制通知详情
	  function btnDetails(noticeId){
		  window.location.replace("/weixin/wxUser/controlNoticeDetails?noticeId="+noticeId);
	  }
       
    </script>
</body>
</html>
