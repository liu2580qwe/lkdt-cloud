<!DOCTYPE html>
<html style="background-color: white;">
	<head>
	    <meta charset="utf-8">
	    <title></title>
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">    
	    <meta name="apple-mobile-web-app-capable" content="yes">    
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">    
	    <script src="/lkdtWX/plugins/mui/js/mui.min.js"></script>
	    <link href="/lkdtWX/plugins/mui/css/mui.min.css" rel="stylesheet"/>
	</head>
	<style>
		html,body{
			height: 100%;
		}
		button{
			width: 80%;
		    height: 50px;
		    margin-top: 100px;
	    }
	</style>
	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" style="background-color: #007AFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"  style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">手动喷洒操作</h1>
		</header>
		<div id="" class="mui-content" style="background-color: white;height: 100%;">
			<div class="mui-content-padded" style="text-align: center;margin-top: 10%;">
				<button id='cj' class="mui-btn mui-btn-primary" onclick="save()" style="font-size: 20px;">立即喷洒</button>
				<button id='qx' class="mui-btn mui-btn-warning" onclick="cancel()" style="font-size: 20px;">增加喷洒量</button>
			</div>
		</div>
		<script>
			function save(){
	      		mui.alert("操作成功");
	      	}
	      	function cancel(){
	      		mui.prompt('请输入需要增加的喷洒量(升)','喷洒量(升)','增加喷洒量',['确定','取消'],function(){
	      			mui.alert("操作成功");
	      		},'div');
	      	}
		</script>
	</body>
</html>
