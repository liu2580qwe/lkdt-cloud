server:
  port: 8096
spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: lkdt-cloud-nacos:8848
#        ip: 192.168.3.100
      config:
        file-extension: yml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        shared-dataids: application-lkdt-cloud-${spring.profiles.active}.yml,application-lkdt-cloud-weixin-${spring.profiles.active}.yml
feign:
  sentinel:
    enabled: true
  hystrix:
    enabled: true
resttemplate:
  sentinel:
    enabled: true