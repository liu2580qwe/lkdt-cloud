server:
  port: 9009
spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: lkdt-cloud-nacos:8848
      config:
        file-extension: yml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        shared-configs:
          - data-id: application-lkdt-cloud-${spring.profiles.active}.yml
          - data-id: application-lkdt-cloud-radar-dev.yml
feign:
  sentinel:
    enabled: true
resttemplate:
  sentinel:
    enabled: true